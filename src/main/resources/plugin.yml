main: unprotesting.com.github.Main
name: Auto-Tune
version: 0.13.0
author: Unprotesting
description: Automatic Economy Plugin
depend: [Vault]
api-version: 1.14
website: https://github.com/Unprotesting/Auto-Tune
prefix: '[AUTO-TUNE]'
api: ""
commands:
    at:
      description: Auto-Tune Command.
      usage: /<at> <login|increase|decrease|remove|update>
      aliases: [autotune]
    trade:
      description: Trade Online with other players.
      usage: /<trade> 
      aliases: [pricehistory, onlinepricehistory]
    shop:
      description: GUIShop alias for buy and sell commands.
      usage: /<shop> <shop-section>
    sell:
      description: Sell items quickly to the shop.
      usage: /<sell>
    autosell:
      description: Auto-Tune Auto Sell Command
      usage: /<autosell>
    loan:
      description: Auto-Tune Auto Loan Command
      usage: /<loan> <amount> (Optional)<compound-interest-enabled>
    gdp:
      description: View GDP info
      usage: /GDP
    atconfig:
      description: View and change plugin config settings
    buy:
      description: Buy items not available in the shop
      aliases: [purchase]
    transactions:
      description: View player transactions
      usage: /transactions <page-no> | /transactions all <page-no> | /transactions <player-name> <page-no>
permssions:
  at.help:
    description: Displays Auto-Tune help information
    default: true
  at.login: 
    description: Login to an Auto-Tune account |(active soon)|
  at.shop:
    description: Open the GUI shop
    default: true
  at.sell:
    description: Open the sell GUI
    default: true
  at.autosell:
    description: Open the Auto-Sell GUI and Auto-Sell
    default: true
  at.loan:
    description: Loan money from the bank
    default: true
  at.increase:
    description: Increase price of an item
  at.decrease:
    description: Decrease price of an item
  at.remove:
    description: Remove an item from the data.db map
  at.update:
    description: Update item price data
  at.gdp:
    description: View GDP info
    default: true
  at.gdp.reset:
    description: Reset GDP to 0
  at.atconfig:
    description: View and change plugin config settings
  at.tutorial:
    description: Allow players to view tutorial messages
    default: true
  at.buy:
    description: Allow players to purchase custom items
    default: true
  at.transactions:
    description: View your own transactions
    default: true
  at.transactions.other:  
    description: View another players transactions | View all transactions






